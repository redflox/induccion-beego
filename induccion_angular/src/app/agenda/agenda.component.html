<h1>Agenda</h1>
<section>
    <button (click)="createContact()">Nuevo contacto</button>
<h2>Contactos</h2>
@if (contactos.length > 0) {
    <ul>
        @for (contacto of contactos; track contacto.id ){
            <app-contacto 
                [id]="contacto.id"
                nombre_completo="{{ contacto.nombre_completo }}"
                (eliminarContactoEvent)="deleteContact($event)"
                >
            </app-contacto>
        }
    </ul>
} @else {
    <p>No hay contactos</p>
}
</section>
